<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Registro/Login</title>
</head>

<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form id="form">
                <div class="input-group" id="nameInputGroup">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="name">
                    </div>
                    <div class="input-field" id="mailInput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo" id="email">
                    </div>
                    <div class="input-field" id="passwordInput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password">
                    </div>
                    <p>¿Olvidaste tu contraseña? <a href="#">Click aquí</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Registro</button>
                    <button id="signIn" type="button" class="disable">Login</button>
                </div>
                <div class="submit">
                    <button id="submit" type="button">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
